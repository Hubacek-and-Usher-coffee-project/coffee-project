<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COFFEE PROJECT</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<p class="p">Coffee!</p>

<hr>

<!--SELECT A COFFEE-->

<div class="master">

    <div class="coffee">
        <div id="coffees"></div>

    </div>

    <form class="one">
        <h5>Roast</h5>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <h5>Coffee Name</h5>
        <label for="search"></label>
        <input id="search" type="search" name="search" placeholder="Choose Coffee" onkeyup="filterCoffees()">
        <button id="submit" type="submit">Search</button>
        <hr class="hr2">



        <!--ADD A COFFEE-->


        <h1 class="h1">Add a Coffee</h1>
        <h5>Roast</h5>
        <label for="add-selection"></label>
        <select id="add-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <h5>Name</h5>
        <label for="newCoffee"></label>
        <input id="newCoffee" type="text" name="newCoffee" placeholder="Enter New Coffee" onkeyup="newCoffee()">
        <button id="submit" type="submit">Add A Coffee</button>
    </form>

</div>






<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
